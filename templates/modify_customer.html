<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Customer Information</title>
</head>
<body>
    <h1>Modify Customer Information</h1>
    <form action="/update_customer/{{ customer_id }}" method="post">
        <!-- Form fields for modifying customer information -->
        <label for="new_customer_name">New Customer Name:</label>
        <input type="text" id="new_customer_name" name="new_customer_name" required><br><br>
        <label for="new_customer_email">New Customer Email:</label>
        <input type="email" id="new_customer_email" name="new_customer_email" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
