<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
</head>
<body>
    <h1>Customer Information</h1>
    <form action="/get_customer_info" method="post">
        <label for="coupon_code">Enter Coupon Code:</label>
        <input type="text" id="coupon_code" name="coupon_code" required><br><br>
        <input type="submit" value="Get Customer Info">
    </form>
    {% if customer_data %}
    <div>
        <h2>Customer Details</h2>
        <p><strong>Name:</strong> {{ customer_data[0] }}</p>
        <p><strong>Email:</strong> {{ customer_data[1] }}</p>
        <!-- Add other customer details here -->
    </div>
    {% endif %}
</body>
</html>
